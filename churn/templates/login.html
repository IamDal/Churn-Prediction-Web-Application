{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <div class="login-register">

        <div class='card'>
            <img src="/static/logomark.png" height='300px' width='300px'>
            <h2 style='text-align:center'> Login</h2>
            <form action="/login" method="post" style='object-position:center'>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="User name" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3 container">
                    <button class="mx-auto button btn btn-primary" type="submit">Log In</button>
                </div>
            </form>
        </div>


{% endblock %}
